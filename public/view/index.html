<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calc</title>
  <link rel="stylesheet" href="../style/style.css">
</head>

<body>
  <h3>Lab 2, Software development for the Cloud</h3>
  <div class="row">
    <input type="number" name="num1" id="num1" class="block" placeholder="Number 1">
    <select name="ops" id="select" class="block" required>
      <option>Choose an Operation</option>
      <option value="add">Addition (+)</option>
      <option value="sub">Subtraction (-)</option>
      <option value="mul">Multiplication (*)</option>
      <option value="div">Division (/)</option>
    </select>
    <input type="number" name="num2" id="num2" class="block" placeholder="Number 2">
    <button type="submit" class="btn" id="btn">=</button>
    <input type="text" name="" id="result" class="result" disabled>
  </div>

  <script src="../main.js"></script>
</body>

</html>
